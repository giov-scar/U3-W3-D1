<div class="container">
  <h2 class="my-4">Your Favourites &#9829;</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of favourites">
      <div class="card mb-4">
        <img
          [src]="product.images[0]"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-danger" (click)="removeFromFavourites(product)">
            Remove from favourites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
